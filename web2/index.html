<!DOCTYPE html>
<html>

    <head>
        <meta charset=utf-8 />
        <title>Another Dumb Meme</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/audiohandler.js" type="text/javascript"></script>
    </head>

    <body onload="init();">
        <div class="noSelect">

            <!-- LOGO -->
            <button class="xPacButton" id="logo" onclick="manualChangeExpac(); playButtonAudio(1);"></button>

            <!--QUIT BUTTON AND OPTIONS BUTTON-->
            <div id="quitButtonContainer" class="foreground">
                <button id="optButton" class="button" onclick="playButtonAudio(0); showSettings();"> Настройки </button>
                <button id="MoveButton" class="button" onclick="playButtonAudio(0); window.open('http://youtube.com/user/WorldofWarcraftRU/videos');/*showSettings();*/"> Видеоролики </button>
                <button id="quitButton" class="button" onclick="location.href='http://www.wowaholics.org/'; playButtonAudio(0);"> Выйти </button>
            </div>

            <!--OPTIONS PANEL-->
            <div class="centered" id="options" style="display: none;">
                <div class="UIBox" style="width: 450px; height: 15px;"></div>
                <div class="UIBoxBackground" style="width: 500px; height: 75px;"></div>

                <div class="slidecontainer">
                    <p class="text" style="position: fixed; margin-top: 0%;">Музыка</p>
                    <input type="range" min="1" max="100" value="50" class="slider" id="volumeSlider" oninput="adjustVolume();">
                </div>
            </div>

            <!--QUEUE BOX-->
            <div class="centered" id="queue">
                <div class="UIBox" style="width: 450px; height: 100px;"></div>
                <div class="UIBoxBackground" style="width: 500px; height: 150px;"></div>

                <div id="queueTextContainer">
                    <p class="queueText">Свободных мест нет</p>
                    <p class="queueText" id="queuePosition">Место в очереди: 0000</p>
                    <p class="queueText" id="queueTime">Время ожидания: 999 мин.</p>
                </div>

                <button class="button" id="realmListButton" onclick="playButtonAudio(0); doDisconnect();"> Выбор мира </button>
            </div>

            <!--DISCONNECT MESSAGE-->
            <div class="centered" id="disconnectBox" style="display: none;">
                <div class="UIBox" style="width: 550px; height: 100px;"></div>
                <div class="UIBoxBackground" style="width: 600px; height: 150px;"></div>

                <div id="dcTextContainer">
                    <p class="queueText">Соединение с сервером разорвано.</p>
                    <p class="queueText">(WOW51900319)</p>
                </div>

                <button class="button" id="disconButton" onclick="playButtonAudio(1); resetQueue();"> ОК </button>
            </div>

            <!--COPYRIGHT TEXT-->
            <div class="fullWidth">
                <p id="copyrightText">© Blizzard Entertainment 2004-2020гг. Все права защищены.</p>
            </div>

            <!--BUILD VER-->
            <p id="buildVersion">Версия 9.0.1 (35944) (Релиз x64)</p>

            <!--BUILD DATE-->
            <p id="buildDate">Oct 13 2020</p>

            <!-- BACKGROUND -->
            <div class="fullScreen">
                <div class="centered">
                    <video autoplay muted="true" loop id="background">
                        <source src="assets/img/bg/Shadowlands.webm" type="video/webm">
                        <source src="assets/img/bg/Shadowlands.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

        </div>
    </body>

</html>
