<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <title>Whitemane</title>
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
  </head>

<body>

  <div class="wrapper">

    <div class="page">

      <header class="header">
        <div class="header__container _container">

          <div class="header__body">
            <div class="header__button-block">
              <div class="header__button-image">
                <img src="img/ui/shadow.png" alt="Image">
              </div>
              <a href="#" class="header__button button">
                <span>A-WoW</span>
              </a>
            </div>

            <div class="header__langs langs">
              <div class="langs__current">
                <img src="img/langs/ru.png" alt="ru">
              </div>
              <ul class="langs__stroke">
                <li><a href="#"><img src="img/langs/en.png" alt="en"></a></li>
                <li><a href="#"><img src="img/langs/br.png" alt="br"></a></li>
                <li><a href="#"><img src="img/langs/es.png" alt="es"></a></li>
              </ul>
            </div>
          </div>
    
        </div>
      </header>
      
      <section class="main">
        <div class="main__container _container">

          <div class="main__logo logo-main">
            <h1 class="logo-main__title visually-hidden">A-WoW</h1>

            <a href="#" class="logo-main__logo">
              <img src="img/logos/a-wow.png" alt="Logo">
            </a>

            <ul class="logo-main__socials socials">
              <li class="socials__item">
                <a href="#" class="socials__link">
                  <img src="img/soc/discord_button_bg.png" alt="Discord">
                </a>
              </li>
              
            </ul>
          </div>

          <div class="main__body">

            <div class="main__column">
              <div class="main__item item-main">
                
                <h2 class="item-main__title">
                  A-WoW - Страница сервера
                </h2>
                <div class="item-main__text">
                  Это тестовый сервер игры World of Warcraft. Все права принадлежат Blizzard Corp.
                </div>
                <a href="#" class="item-main__more">
                  <span>Регистрация</span>
                  <img src="img/ui/button_bg_01.png" alt="Image">
                </a>
              </div>
            </div>

            <div class="main__column">
              <div class="main__item item-main">
                <a href="#" class="item-main__logo">
                  <img src="img/logos/rebuffed.png" alt="Rebuffed">
                </a>
                <h2 class="item-main__title">
                  Дополнительный блок
                </h2>
                <div class="item-main__text">
                  Описание
                </div>
                <a href="#" class="item-main__more">
                  <span>Кнопка</span>
                  <img src="img/ui/button_bg_02.png" alt="Image">
                </a>
              </div>
            </div>
            
          </div>
          
        </div>
      </section>
      
    </div>

    <footer class="footer">
      <div class="footer__container _container">
        
        <div class="footer__body">

          <div class="footer__copy">
            © 2023 A-WoW
          </div>

          <div class="footer__text">
            Это тестовый сервер игры World of Warcraft. Все права принадлежат Blizzard Corp.
          </div>

          
  
          <div class="content-area"></div>
          
        </div>
        
      </div>
    </footer>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
